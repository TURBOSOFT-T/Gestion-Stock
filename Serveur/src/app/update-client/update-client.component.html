<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="client.nom" name="nom">
    </div>
    <div class="form-group">
        <label for="name">Prenom</label>
        <input type="text" class="form-control" id="prenom" required [(ngModel)]="client.prenom" name="prenom">
      </div>
      <div class="form-group">
        <label for="name">Adresse/label>
        <input type="text" class="form-control" id="adresse" required [(ngModel)]="client.adresse" name="adresse">
      </div>
      <div class="form-group">
        <label for="name">Photo</label>
        <input type="text" class="form-control" id="photo" required [(ngModel)]="client.photo" name="photo">
      </div>
      <div class="form-group">
        <label for="name">E-mail</label>
        <input type="text" class="form-control" id="mail" required [(ngModel)]="client.mail" name="mail">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
